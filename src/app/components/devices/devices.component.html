<mat-card>
  <mat-card-title>Devices</mat-card-title>
  <mat-accordion class="padded-accordion">
    <mat-expansion-panel>
      <mat-expansion-panel-header>Advanced Filter</mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-accordion>

  <div class="table-container mat-elevation-z8">
    <!--<div class="loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>-->
    <table mat-table [dataSource]="deviceArray" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Device Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type</th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="currentOwner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Current Owner</th>
        <td mat-cell *matCellDef="let element"> {{element.currentOwner}} </td>
      </ng-container>

      <ng-container matColumnDef="lastLogin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Login</th>
        <td mat-cell *matCellDef="let element"> {{element.lastLogin}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
