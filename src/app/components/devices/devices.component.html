<mat-card>
  <mat-card-title>Devices</mat-card-title>
  <div>
    <table mat-table [dataSource]="deviceArray" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Device Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type</th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="currentOwner">
        <th mat-header-cell *matHeaderCellDef> Current Owner</th>
        <td mat-cell *matCellDef="let element"> {{element.currentOwner}} </td>
      </ng-container>

      <ng-container matColumnDef="lastLogin">
        <th mat-header-cell *matHeaderCellDef> Last Login</th>
        <td mat-cell *matCellDef="let element"> {{element.lastLogin}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
